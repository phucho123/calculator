<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Phan2 Bai2</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
        <link rel="stylesheet" href="style.css">
        <script src="index.js"></script>
    </head>
    <body>
        <div class="container mt-3">
            <h1 class="text-info">CALCULATOR</h1>
            <form>
                <div class="mb-3 mt-3">
                    <label for="firstnumber">First Number:</label>
                    <input type="text" class="form-control" id="firstnumber" placeholder="Enter first number" name="firstnumber">
                  </div>
                  <div class="mb-3">
                    <label for="secondnumber">Second Number:</label>
                    <input type="text" class="form-control" id="secondnumber" placeholder="Enter second number" name="secondnumber">
                  </div>
                  <div class="mb-3">
                    <label for="operator" class="form-label">Select operator:</label>
                    <select class="form-select" id="operator">
                        <option>+</option>
                        <option>-</option>
                        <option>x</option>
                        <option>/</option>
                        <option>power</option>
                      </select>
                  </div>
                  <button type="button" class="btn btn-primary" onclick="solve()">Submit</button>
                  <p id="result">0</p>
            </form>
        </div>
    </body>
</html>
